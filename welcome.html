<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyGuru |</title>
  <link rel="stylesheet" href="./assets/styles/style_create_acc.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <script src="./assets/js/index.js" defer></script>
</head>
<body>
  <section id="upper-container">
    <div class="logo-container">
      <P class="guru-logo">_</P>
    </div>
    <div class="upper-image-container">
      <img src="./assets/images/data_image.jpg" alt="Login Image" id="img-data">
    </div>
  </section>
    <section class="main-content">
        <div class="img-container-welcome">          
        </div>
          <div class="data-container-welcome">
            <P class="guru-logo black">Study Guru.</P>
            <p class="default-text right"><a id="login-modal" href="./index.html" > Voltar</a></p>
            <div class="pass-confirm-container">
              <div class="up-down">
                <label for="name" class="label-title">Nome</label>
                <input type="text" id="name" class="label-field pass" required>
              </div>
              <div class="up-down">
                <label for="surename" class="label-title">Sobrenome</label>
                <input type="text" id="surename" class="label-field pass" required>        
              </div> 
            </div>
            <label for="address" class="label-title">Endere√ßo</label>
            <input type="text" id="address" class="label-field" required>           
              <div class="pass-confirm-container">
                <div class="up-down">
                  <label for="city" class="label-title">Cidade</label>
                  <input type="text" id="city" class="label-field pass" required>
                </div>
                <div class="up-down">
                  <label for="state" class="label-title">Estado</label>
                  <input type="text" id="state" class="label-field pass" required>        
                </div>              
              </div>
            <label for="zip-code" class="label-title">CEP</label>
            <input type="number" id="zip-code" class="label-field" required>
            <div class="pass-confirm-container">
              <div class="up-down">
                <label for="phone" class="label-title">Telefone</label>
                <input type="number" id="phone" class="label-field pass" required>
              </div>
              <div class="up-down">
                <label for="email" class="label-title">E-mail</label>
                <input type="email" id="email" class="label-field pass" required>        
              </div>              
            </div>               
            <button type="submit" class="main-button">Criar Conta</button>
            <br> 
          </div>               
    </section>    
</body>
</html>
